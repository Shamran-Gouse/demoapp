<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
    <ion-title>ADD Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <form #f="ngForm" novalidate style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">

        <ion-col size="8" size-md="10" size-sm="12">

          <ion-item>
            <ion-label position="floating">Art No</ion-label>
            <ion-input type="number" name="artno" ngModel>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Product For</ion-label>
            <ion-select name="productfor" ngModel>
              <ion-select-option value="mens">MENS</ion-select-option>
              <ion-select-option value="womens">WOMENS</ion-select-option>
              <ion-select-option value="kids">KIDS</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" name="price" ngModel></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Color</ion-label>
            <ion-input type="text" name="color" ngModel></ion-input>
          </ion-item>

          <div style="float: right; margin-top: 50px;">
            <ion-button type="submit">
              <ion-icon slot="start" name="add"></ion-icon>
              Save
            </ion-button>
          </div>

        </ion-col>

      </ion-row>
    </form>

  </ion-grid>

</ion-content>
